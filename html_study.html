<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="urf-8">
        <title>FORM</title>
    </head>
    <body>
        <form action="./html_study.html">
            <h1>Form 관련 요소</h1>
            아이디 : <input type="text" placeholder="영문!!!"><br>
            비밀번호 : <input type="password"><br>
            성별 : 남자<input type="radio" name="gender"> 여자<input type="radio" name="gender"><br>
            취미 : 영화감상 <input type="checkbox" name="hobby"> 음악감상 <input type="checkbox" name="hobby"> 독서 <input type="checkbox" name="hobby"><br>
            프로필 사진 : <input type="file"> <br>
            사는 지역 <select>
                <option>서울</option>
                <option>경기</option>
                <option>부산</option>
            </select><br>
            <button type="submit">전송</button>
            <button type="reset">취소</button>
        </form>
    </body>
</html>
